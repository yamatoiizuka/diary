name: Deploy to GitHub Pages with WebP Conversion

on:
  push:
    branches:
      - main
  workflow_dispatch:

# GitHub Pages ã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤æ¨©é™ã‚’è¨­å®š
permissions:
  contents: write
  pages: write
  id-token: write

# åŒæ™‚å®Ÿè¡Œã‚’åˆ¶é™ï¼ˆè¤‡æ•°ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãŒåŒæ™‚ã«èµ°ã‚‰ãªã„ã‚ˆã†ã«ï¼‰
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # WebPå¤‰æ›ã‚¸ãƒ§ãƒ–
  convert-images:
    runs-on: ubuntu-latest
    outputs:
      images-converted: ${{ steps.convert.outputs.converted }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Convert images to WebP
        id: convert
        run: npm run convert-webp

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain public/images) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… WebPå¤‰æ›ã«ã‚ˆã‚Šå¤‰æ›´ãŒã‚ã‚Šã¾ã—ãŸ"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  å¤‰æ›´ã¯ã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸ"
          fi

      - name: Commit and push WebP images
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/images/*.webp
          git commit -m "ğŸ–¼ï¸ Auto-convert images to WebP [skip ci]"
          git push

  # ãƒ“ãƒ«ãƒ‰ï¼†ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: convert-images
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
