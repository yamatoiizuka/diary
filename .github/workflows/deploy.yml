name: Deploy to GitHub Pages with WebP Conversion

on:
  push:
    branches:
      - main
  workflow_dispatch:

# GitHub Pages へのデプロイ権限を設定
permissions:
  contents: write
  pages: write
  id-token: write

# 同時実行を制限（複数のデプロイが同時に走らないように）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # WebP変換ジョブ
  convert-images:
    runs-on: ubuntu-latest
    outputs:
      images-converted: ${{ steps.convert.outputs.converted }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Convert images to WebP
        id: convert
        run: npm run convert-webp

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain public/images) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ WebP変換により変更がありました"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ℹ️  変更はありませんでした"
          fi

      - name: Commit and push WebP images
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/images/*.webp
          git commit -m "🖼️ Auto-convert images to WebP [skip ci]"
          git push

  # ビルド＆デプロイジョブ
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: convert-images
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
